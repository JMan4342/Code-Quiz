<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
        <score id = "scoreboard" class = "hidden">
          <p>Current Score: <span id = "score">0</span></p>
            
        </score>
        <timer id = "clock" class = "hidden">
            <p>Time Left: <span id = "timer">60</span></p> 
        </timer>
    </header>

    <section>
        <div id = "start-quiz">
            <h2>Start Quiz</h2>
            <button id = "startBtn">Start Quiz</button>
        </div>
        <div id = "quiz" class = "hidden">
            <h2 id = "question-text">Here is the JavaScript Quiz</h2>
              <button class = "btnOptionA" id = "optionA">Option A</button>
              <button class = "btnOptionB" id = "optionB">Option B</button>
              <button class = "btnOptionC" id = "optionC">Option C</button>
              <button class = "btnOptionD" id = "optionD">Option D</button>
        </div>
        <div id = "completion1" class = "hidden">
          <p>
            Time Expired
          </p>
          <p>
            You scored <span id = "score"></span> !
          </p>
        </div>
        <div id = "completion2" class = "hidden">
          <p>
            Quiz Completed!
          </p>
          <p>
            You scored <span id = "score"></span> !
          </p>
        </div>

    </section>
    <script src ="script.js"></script>
  </body>

</html>
